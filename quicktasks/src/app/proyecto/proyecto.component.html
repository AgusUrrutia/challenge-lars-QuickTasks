<mat-card class="example-card card-component">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{proyecto.name}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{proyecto.imagenUrl}}">
    <mat-card-content>
        @for (tarea of proyecto.tarea; track $index) {
            <app-tarea [tarea]="tarea"></app-tarea>
        }
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="actualizarProyecto(proyecto)">Editar</button>
      <button mat-button color="warn" (click)="eliminarProyecto(proyecto.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
